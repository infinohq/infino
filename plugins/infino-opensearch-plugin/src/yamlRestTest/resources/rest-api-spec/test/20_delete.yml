---
"Test Cat Plugins Endpoint":
  - do:
      cat.plugins:
        h: component
  - match:
      $body: /^infino-opensearch-plugin/      
---
"Create an Index":
  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0
---
"Delete index":
  - do:
      indices.delete:
        index: test_index
