---
"Test Cat Plugins Endpoint":
  - do:
      cat.plugins:
        h: component
  - match:
      $body: /^infino-opensearch-plugin/      
---
"Create an Index":
  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0
---
"Index a single document":
  - do:
      index:
        index: test_index
        id: 1
        body: { "test_field": "test_value" }
